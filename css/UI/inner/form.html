<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ZYUI</title>
	<meta name="viewport" content="initial-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/phone.css">
</head>
<body>
	<div class="Page">
		<ul class="nav-list formList">
			<li class="flex-around">
				<div class="form-title">text</div>
				<div class="form-input">
					<input type="text" placeholder="text">
				</div>
			</li>
			<!-- Date -->
			<li class="flex-around">
				<div class="form-title">datetime</div>
				<div class="form-input">
					<input type="datetime-local" placeholder="date" value="2014-04-30T12:00">
				</div>
			</li>
			<li class="flex-around">
				<div class="form-title">date</div>
				<div class="form-input">
					<input type="date" placeholder="date" value="2014-04-30">
				</div>
			</li>
			<li class="flex-around">
				<div class="form-title">month</div>
				<div class="form-input">
					<input type="month" value="2018-04">
				</div>
			</li>
			<li class="flex-around">
				<div class="form-title">tel</div>
				<div class="form-input">
					<input type="tel" placeholder="tel">
				</div>
			</li>
			<li class="flex-around">
				<div class="form-title">time</div>
				<div class="form-input">
					<input type="time" value="10:30">
				</div>
			</li>
			<li class="flex-around">
				<div class="form-title">Password</div>
				<div class="form-input">
					<input type="password" placeholder="Password" id="pwd">
				</div>
				<span class="pwd-isShow">眼睛</span>
				<script>
					document.querySelector('.pwd-isShow').onclick = function(){
						var currtype = pwd.getAttribute('type');
						if (currtype == 'password') pwd.setAttribute('type', 'text');
						else pwd.setAttribute('type', 'password');
					}
				</script>
			</li>
			<li class="flex-around">
				<div class="form-title">Gender</div>
				<div class="form-input">
					<select>
						<option>Man</option>
						<option>Woman</option>
					</select>
				</div>
			</li>
			
			<!-- Switch (Checkbox) -->
			<li class="flex-around">
				<div class="form-title">Switch</div>
				<div class="form-input">
					<i class="icon-switch"></i>
				</div>
				<div class="form-input">
					<i class="icon-switch on"></i>
				</div>
			</li>


			<li class="flex-around">
				<div class="form-title">checked</div>
				<div class="form-input">
					<i class="icon-checked"></i>
				</div>
				<div class="form-input">
					<i class="icon-checked on"></i>
				</div>
			</li>

			<li class="flex-around from-textarea">
				<div class="form-title">Textarea</div>
				<div class="form-input">
					<textarea></textarea>
				</div>
			</li>
		</ul>

	</div>
</body>
</html>
