<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ZYUI</title>
	<meta name="viewport" content="initial-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/ZYUI.js" async></script>
</head> 
<body>
	<div class="Page">
		<ul class="btnList">
			<li>
				<a class="btn-default">Button 提交</a>
			</li>
			<li>
				<a class="btn-fill">fill button 提交</a>
			</li>
			<li>
				<div class="btn-row-default" onclick="UI.radio(event, this)">
					<a class="on">button1</a>
					<a>button2</a>
					<a>button3</a>
				</div>
			</li>
			<li>
				<div class="btn-grid">
					<a class="red">button1</a>
					<a class="blue">button2</a>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
