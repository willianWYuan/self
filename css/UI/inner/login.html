<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="viewport" content="initial-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/phone.css">
</head>
<body>
	<div class="Page flex-center">
		<div class="page-login">
			<div class="login-logo"></div>
			<div class="login-form">
				<div class="flex-center login-form-list">
					<div class="login-title">用户名</div>
					<div class="login-options"><input type="text"></div>
				</div>
				<div class="flex-center login-form-list">
					<div class="login-title">密码</div>
					<div class="login-options"><input type="text"></div>
				</div>
				<div class="flex-center login-form-list">
					<div class="login-title">验证码</div>
					<div class="login-options"><input type="text"></div>
					<div class="login-json"></div>
				</div>
			</div>
			<a class="button">登录</a>
		</div>
		<div class="login-copyright">@2018 版权所有</div>
	</div>
	<script>
		let pageHeight = document.querySelector('.Page');
		pageHeight.style.height = document.documentElement.clientHeight + 'px';
	</script>
</body>
</html>
