		<div class="loader loader-2">
			<i class="load-icon" id="sljd">0%</i>
		</div>
	</div>

	<script>
		function load1() {
			document.querySelector('.loader-1').setAttribute('show', '')
			setTimeout(function() {
				document.querySelector('.loader-1').removeAttribute('show')
			}, 4000)
		}




		


		function load2() {
			document.querySelector('.loader-2').setAttribute('show', '')
			var imgload = document.getElementsByTagName('img');
			var loadnum = 0;
			for (var i = 0; i < imgload.length; i++) {
				(function(index) {
					var img = new Image();
					img.src = imgload[index].getAttribute('data-src');
					
					img.onload = function() {
						imgload[index].src = img.src;


						if(img.complete) {  
							loadnum++;
							var jd = Math.floor(loadnum / imgload.length * 100)
							sljd.innerHTML = jd + '%'
						    if (loadnum >= imgload.length) 
						    	document.querySelector('.loader-2').removeAttribute('show')
						} 
						
					}
				})(i)
			}
		};



		
	</script>
