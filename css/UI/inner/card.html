<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ZYUI</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/ZYUI.js" async></script>
</head>
<body>
    <div class="Page">
        <ul class="card-list">
            <li class="default">
                <h4 class="card-default-title">卡头</h4>
                <div class="card-default-cxt">
                    <p>就不错举案说法从波士顿法律师傅偶担保公司 安徽师范IPA四大名垃圾袋</p>
                </div>
                <div class="card-default-tail">
                    卡尾
                </div>
            </li>
            <li class="card-photo">
                <div class="card-photo-title">
                    <div class="info-photo">
                        <img src="../img/01.jpg">
                    </div>
                    <div class="info-options">
                        <b class="name">william_join站位于安宁</b>
                        <span class="time">2018/03/28 10:20</span>
                    </div>
                </div>
                <div class="card-photo-cxt">
                    <div class="imgdiv"><img src="../img/03.jpg"></div>
                </div>
                <div class="card-photo-tail">
                    <span>赞</span>
                    <span>评论</span>
                    <span>分享</span>
                </div>
            </li>

            
        </ul>
    </div>
</body>
</html>
