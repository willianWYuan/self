<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ZYUI</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/phone.css">
    <style>
        [class^="page-alert"], .page-mask, .page-loading{display: none}
        .ul li{line-height: 44px;text-align: center;;border-bottom: 1px solid #eee}
    </style>
</head>
<body>
    <div class="Page">     
        <ul class="ul">
            <li onclick="pop(1)">messages</li>
            <li onclick="pop(2)">confirm</li>
            <li onclick="pop(3)">from</li>
            <li onclick="pop(4)">loading</li>
        </ul>




        <div class="page-mask page-fixed"></div>

        
        <!-- page-alert-messages -->
        <div class="page-alert-messages" id="messages">
            <span>弹窗提示语</span>
        </div>
`



        <!-- page-alert -->
        <div class="page-alert page-fixed flex-center" id="confirm">
            <div class="alert-inner">
                <div class="alert-text">this is a tip1!</div>
                <div class="alert-done flex-center">
                    <a class="alert-sure on">确定</a>
                    <a class="alert-cancel">取消</a>
                </div>
                <div class="alert-done flex-center">
                    <a class="alert-sure background">确定</a>
                </div>
            </div>
        </div>



        <!-- page-alert -->
        <div class="page-alert page-fixed flex-center" id="alertfrom">
            <div class="alert-inner">
                <ul class="nav-list formList">
                    <li class="flex-around">
                        <div class="form-title">text</div>
                        <div class="form-input">
                            <input type="text" placeholder="text">
                        </div>
                    </li>
                    <!-- Date -->
                    <li class="flex-around">
                        <div class="form-title">datetime</div>
                        <div class="form-input">
                            <input type="datetime-local" placeholder="date" value="2014-04-30T12:00">
                        </div>
                    </li>
                    <li class="flex-around">
                        <div class="form-title">date</div>
                        <div class="form-input">
                            <input type="date" placeholder="date" value="2014-04-30">
                        </div>
                    </li>
                    <li class="flex-around">
                        <div class="form-title">month</div>
                        <div class="form-input">
                            <input type="month" value="2018-04">
                        </div>
                    </li>
                    <li class="flex-around">
                        <div class="form-title">tel</div>
                        <div class="form-input">
                            <input type="tel" placeholder="tel">
                        </div>
                    </li>
                    <li class="flex-around">
                        <div class="form-title">time</div>
                        <div class="form-input">
                            <input type="time" value="10:30">
                        </div>
                    </li>
                </ul>
                <div class="alert-done flex-center">
                    <a class="alert-sure on">确定</a>
                    <a class="alert-cancel">取消</a>
                </div>
            </div>
        </div>



        <!-- page-loading -->
        <div class="page-loading page-fixed flex-center">
            <img src="../img/Spinner-1s-141px.svg" width="50">
        </div>
    </div>


    <script>
        const messages = document.querySelector('#messages')
        const confirm = document.querySelector('#confirm')
        const alertfrom = document.querySelector('#alertfrom')
        const loading = document.querySelector('.page-loading')
        const mask = document.querySelector('.page-mask')

        function pop(index){
            if (index == 1) messages.style.display = 'block';
            if (index == 2) confirm.style.display = 'flex';
            if (index == 3) alertfrom.style.display = 'flex';
            if (index == 4) loading.style.display = 'flex';
            if (index == 2 || index == 3)mask.style.display = 'flex';
        }

    </script>
</body>
</html>
