<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ZYUI</title>
	<meta name="viewport" content="initial-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
	<style>

		.page-icon-list{}
		.page-icon-list li{overflow: hidden;}
		.page-icon-list li span{
			width: 2rem;
			height: 2rem;
			position: relative;
			float: left;
			border: 1px solid #ccc;
		}
		.page-icon-list .picon-direction{}
		.page-icon-list .picon-direction span{}
		.page-icon-list .picon-direction span:before{
			content: "";
			position: absolute;
			border-left: 2px solid #999;
			border-top: 2px solid #999;
			width: .7rem;
			height: .7rem;
		}
		.page-icon-list .picon-direction .up:before{top: 0; left: 0; transform: rotate(45deg);}
		.page-icon-list .picon-direction .down:before{top: 0; left: 0; transform: rotate(225deg);}
		.page-icon-list .picon-direction .left:before{top: 0; left: 0; transform: rotate(-45deg);}
		.page-icon-list .picon-direction .right:before{top: 0; left: 0; transform: rotate(135deg);}


		.page-icon-list .picon-radio{}
		.page-icon-list .picon-radio span{}
		.page-icon-list .picon-radio span:before{
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			border: 1px solid #999;
			width: 1.1rem;
			height: 1.1rem;
			border-radius: 1.1rem;
		}
		.page-icon-list .picon-radio span.on:before{border-color: #e00; background-color: #e00;}
		.page-icon-list .picon-radio span.on:after{
			content: "";
			    position: absolute;
			    top: 0.1rem;
			    left: 0.3rem;
			    border-left: 2px solid #fff;
			    border-top: 2px solid #fff;
			    width: 0.4rem;
			    height: 0.7rem;
			    transform: rotate(-135deg);
		}
	</style>
	<script src="../js/ZYUI.js" async></script>
</head>
<body>
	<div class="Page">
		<ul class="page-icon-list">
			<li class="picon-direction">
				<span class="up"></span>
				<span class="down"></span>
				<span class="left"></span>
				<span class="right"></span>
			</li>
			<li class="picon-radio">
				<span></span>
				<span class="on"></span>
			</li>
		</ul>
	</div>
</body>
</html>
