<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg width="100%" height="500px">
		<!-- 矩形 -->
		<rect width="300" height="100" 
		style="fill:rgb(0,0,255);stroke-width:0; stroke:rgb(0,0,0)"/>

		<!-- 圆 -->
		<circle cx="100" cy="50" r="40" 
		style="fill:red; stroke:black; stroke-width:2"/>

		<!-- 椭圆 -->
		<ellipse cx="300" cy="150" rx="200" ry="80"
		style="fill:rgb(200,100,50);stroke:rgb(0,0,100);stroke-width:2"/>

		<!-- 直线   没有填充色-->
		<line x1="0" y1="0" x2="300" y2="300"
		style="stroke:rgb(99,99,99);stroke-width:2"/>
		<line x1="300" y1="300" x2="500" y2="100"
		style="stroke:rgb(99,99,99);stroke-width:2;"/>

		<!-- 多边形 -->
		<polygon points="220,100 300,210 170,250"
		style="fill:#cccccc; stroke:#000000;stroke-width:1"/>

		<!-- 折线 -->
		<polyline points="100,200 100,240 120,240 120,280 140,280 140,320"
		style="fill:#ccc;stroke:#000;stroke-width:2"/>

		<path d="M250 150 L150 350 L350 350 Z" />
		<!-- 路径 -->
		<path d="M153 334
		C153 334 151 334 151 334
		C151 339 153 344 156 344
		C164 344 171 339 171 334
		C171 322 164 314 156 314
		C142 314 131 322 131 334
		C131 350 142 364 156 364
		C175 364 191 350 191 334
		C191 311 175 294 156 294
		C131 294 111 311 111 334
		C111 361 131 384 156 384
		C186 384 211 361 211 334
		C211 300 186 274 156 274"
		style="fill:white;stroke:red;stroke-width:2"/>
		<!-- M = moveto
		L = lineto
		H = horizontal lineto
		V = vertical lineto
		C = curveto
		S = smooth curveto
		Q = quadratic Belzier curve
		T = smooth quadratic Belzier curveto
		A = elliptical Arc
		Z = closepath -->
	</svg>

</body>
</html>
