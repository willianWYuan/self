<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>简单地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html, body { width: 100%; height: 100%; }
        * { margin: 0px; padding: 0px; }
        body, button, input, select, textarea { font: 12px/16px Verdana, Helvetica, Arial, sans-serif; }
        p { width: 603px; padding-top: 3px; overflow: hidden; }
        .btn { width: 142px; }
        #container { width: 100vw; height: 100vh; }
    </style>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
 
 
        window.onload = function() {
            //初始化地图函数  自定义函数名init
            function init() {
                //定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
                var map = new qq.maps.Map(document.getElementById("container"), {
                    center: new qq.maps.LatLng(22.78559, 114.46287),      // 地图的中心地理坐标。
                    zoom: 20                                                 // 地图的中心地理坐标。
                });
                //添加监听事件
                qq.maps.event.addListener(map, 'click', function (e) {
                    var wei = e.latLng.getLat().toFixed(5);
                    var jing = e.latLng.getLng().toFixed(5);
                    var data = {
                        location: wei+','+jing,
                        key: "WJUBZ-O4UCW-AJSRQ-O7TUV-6LXIK-75F3Y", //key为自己向腾讯地图申请的密钥
                        get_poi: 0
                    };
                    var url = "http://apis.map.qq.com/ws/geocoder/v1/?";
                    data.output = "jsonp";
                    $.ajax({
                        type: "get",
                        dataType: 'jsonp',
                        data: data,
                        jsonp: "callback",
                        jsonpCallback: "QQmap",
                        url: url,
                        success: function (res) {
                            var add_info = res;
                            console.log(add_info.result.address_component);
                            // console.log(add_info.address_component);
                            // alert('纬度' + wei + '，经度' + jing+'，省份'+add_info.result.address_component.province+'，城市'+add_info.result.address_component.city);
                        },
                        error: function (err) {
                            alert("服务端错误，请刷新浏览器后重试")
                        }
                    });
                });
            }
            init();//调用地图初始化函数
        }
    </script>
</head>
<body>
<!--   显示地图的区域   -->
<div id="container"></div>
</body>
</html>
