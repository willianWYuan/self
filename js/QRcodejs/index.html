<!DOCTYPE html>
<html>
	<head>
	<title>QRCode</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="qrcode.js"></script>
	</head>
<body>
<input id="inputtext" type="text" value="http://jindo.dev.naver.com/collie" style="width:80%" /><br />
<div id="qrcode" style="width:256px; height:256px; margin-top:15px;"></div>

<script type="text/javascript">
var elText = document.getElementById("inputtext");
var createQRcode = new QRCode(document.getElementById("qrcode"), {
	text: 'your content',
	width: 256,
	height: 256,
	colorDark : '#000000',
	colorLight : '#ffffff',
	correctLevel : QRCode.CorrectLevel.H
});



elText.onblur = function () {		
	if (!this.value) alert("Input a text");
	else createQRcode.makeCode(this.value);
};

</script>
</body>
</html>
