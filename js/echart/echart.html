<!DOCTYPE html>
<html>
<head>
	<!-- <meta name="viewport" content="width=device-width"> -->
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="flexbox.js"></script>
    <script src="echarts-all.js"></script>
    <!-- <script src="echarts.simple.min.js"></script> -->
</head>
<body>
	<div class="fl" style="font-size: 2rem">2rem</div>
	<div class="fl" style="font-size: 14px">14px</div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:400px;"></div>
    <script type="text/javascript">
    	var option = {
    		title: {
    			show: false,
    			text: '某站点用户访问来源',
    			subtext: '纯属虚构',
    			// x: 'center'
    		},
    		tooltip: {
    			trigger: 'item',
    			formatter: "{a} <br/>{b} : {c} ({d}%)"
    		},
    		color: ['#4efa3f', '#f35e53', '#63fa53', '#33fee3', '#4e06ef'],
    		legend: {
    			// orient: 'vertical',
    			// left: 'left',
    			data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
    		},
    		series: [{
    			name: '访问来源',
    			type: 'pie',
    			radius: '55%',
    			center: ['50%', '60%'],
    			data: [{
    				value: 335,
    				name: '直接访问'
    			}, {
    				value: 310,
    				name: '邮件营销'
    			}, {
    				value: 234,
    				name: '联盟广告'
    			}, {
    				value: 135,
    				name: '视频广告'
    			}, {
    				value: 1548,
    				name: '搜索引擎'
    			}],
    			itemStyle: {
    				emphasis: {
    					shadowBlur: 10,
    					shadowOffsetX: 0,
    					shadowColor: 'rgba(0, 0, 0, 0.5)'
    				}
    			}
    		}]
    	};
        // 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));
		myChart.setOption(option); 
    </script>
</body>
</html>
