<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link rel="prefetch" href="images/Spinner-1s-141px.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>信医健康首页</title>
    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/app.common.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="page" id="app" v-cloak>
        <div class="page-cxt large-ify">
            <div class="large-ify-nav">
                    <a class="on">家电</a>
                    <a>数码</a>
                    <a>办公</a>
                    <a>服装</a>
                    <a>靴筒</a>
                    <a>化妆品</a>
                    <a>箱包</a>
                    <a>珠宝</a>
                    <a>药品</a>
                    <a>母婴</a>
            </div>  
            <div class="large-ify-option">
                <div class="ify-item">
                    <div class="ify-item-type">办公用具</div>  
                    <ul class="ify-item-list">
                        <li><div class="photo"><img src="" alt=""></div><span class="key">键盘</span></li>
                        <li><div class="photo"><img src="" alt=""></div><span class="key">显示器</span></li>
                        <li><div class="photo"><img src="" alt=""></div><span class="key">显卡</span></li>
                        <li><div class="photo"><img src="" alt=""></div><span class="key">键盘</span></li>
                        <li><div class="photo"><img src="" alt=""></div><span class="key">键盘</span></li>
                        <li><div class="photo"><img src="" alt=""></div><span class="key">键盘</span></li>
                    </ul>    
                </div>
                <div class="ify-item">
                    <div class="ify-item-type">摄影器材</div>  
                    <ul class="ify-item-list">
                        <li><div class="photo"><img src="" alt=""></div><span class="key">键盘</span></li>
                        <li><div class="photo"><img src="" alt=""></div><span class="key">显示器</span></li>
                        <li><div class="photo"><img src="" alt=""></div><span class="key">显卡</span></li>
                        <li><div class="photo"><img src="" alt=""></div><span class="key">键盘</span></li>
                    </ul>    
                </div>
            </div> 
        </div>


        <transition name="fade">  
            <div class="tip" v-show='tip'><span>{{ tip }}</span></div>
        </transition>
        <div class="loading" v-show='loading'><img src="images/Spinner-1s-141px.svg"></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                loading: true,
                timer: null,
                tip: ''
            },
            computed: {
                params() {
                    return cuturl();
                }
            },
            methods: {
                init() {
                    this.loading = false;
                }
            },
            mounted() {
                this.$nextTick(()=>{
                    this.init()
                    console.log(this)
                })
            },
            watch: {
                tip(val) {
                    clearTimeout(this.timer);
                    this.timer = setTimeout(()=>{
                        if (val) this.tip = ''
                    }, 4000);
                }
            }
        })
    </script>
</body>
</html>
