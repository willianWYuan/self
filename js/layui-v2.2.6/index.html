<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>layui 演示文档</title>
    <!-- js自动引入layui.css -->
    <link rel="stylesheet" href="layui/css/layui.css"> 
    <link rel="stylesheet" href="css/main.css">
    <script src="layui/layui.js"></script>
</head>
<body>
    <div id="root"></div>

    <div class="container">
        <p>layui-container</p>
        <p>layui-row</p>
        <p>layui-col-xs/sm/md/lg</p>
        <p>layui-col-space4         // 列间距</p>
        <p>layui-col-md-offset4     // margin-left</p>
    </div>
    
    <script>
        console.log(layui);
        layui.use(['layer', 'main'], function(layer, main) {
            layer.alert(layui.device().ie.toString(), function(res){
                layer.msg(new main().text)
            })
        })
    </script>
</body>
</html>
