<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>carousel</title>
	<!-- js自动引入layui.css -->
	<link rel="stylesheet" href="layui/css/layui.css"> 
	<link rel="stylesheet" href="css/main.css">
	<script src="layui/layui.js"></script>
</head>
<body>
<div class="layui-carousel" id="test1" lay-filter="test1">
	<div carousel-item>
		<div style="background-color: blue">条目1</div>
		<div style="background-color: green">条目2</div>
		<div style="background-color: red">条目3</div>
		<div style="background-color: yellow">条目4</div>
		<div style="background-color: gray">条目5</div>
	</div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->

<script>
	layui.use('carousel', function() {
		var carousel = layui.carousel;
		//建造实例
		var C = carousel.render({
			elem: '#test1',
			// width: '100%', //设置容器宽度
			// height: '500px', //设置容器高度

			full: true,      //position: fixed;  width: 100%; height: 100%;
				
			anim: 'updown', //default（左右切换）	updown（上下切换）	fade（渐隐渐显切换）

			// autoplay: true,
			interval: 3000,			//自动切换的时间间隔，单位：ms（毫秒），不能低于800
			// index:1,			//初始开始的条目索引
			
			arrow:'none'    //切换箭头     always（始终显示）   hover（悬停显示）  none（始终不显示）
			
			
			//indicator: 'inside'   //下边指示器      inside（容器内部）   outside（容器外部）   none（不显示）
			//
			
		});  


		//监听轮播切换事件
		carousel.on('change(test1)', function(obj){ //test1来源于对应HTML容器的 lay-filter="test1" 属性值
			// console.log(obj); 
		}); 


		document.onclick = function(){
			console.log(C)
			console.log(C.elemItem)
		}



		//重置轮播
		// var ins = carousel.render(options);
		// ins.reload(options);
	});
</script>
</body>
</html>
