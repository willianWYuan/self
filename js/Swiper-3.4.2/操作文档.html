<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: -webkit-box;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <img data-src="http://www.haha365.com/uploadfile/2014/0404/20140404063425613.jpg"  class="swiper-lazy">
            </div>
            <div class="swiper-slide">
                <img data-src="http://www.nanrenwo.net/uploads/allimg/141114/4909-141114163A9-54.jpg"  class="swiper-lazy">
            </div>
            <div class="swiper-slide">
                <img data-src="http://www.haha365.com/uploadfile/2014/0120/20140120122419952.jpg" class="swiper-lazy"> 
            </div>
            <!-- <div class="swiper-slide">
                <img data-src="http://img5.imgtn.bdimg.com/it/u=1358788404,1470472319&fm=11&gp=0.jpg" class="swiper-lazy"> 
            </div>
            <div class="swiper-slide">
                <img data-src="http://img0.imgtn.bdimg.com/it/u=1394951235,1194867891&fm=11&gp=0.jpg" class="swiper-lazy"> 
            </div> -->
            <!-- <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div> -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        speed:300,
        autoplay : 2500,
        loop: true,         //循环播放
        autoplayDisableOnInteraction : false,   //用户操作swiper之后，是否禁止autoplay。默认为true：停止
        pagination : '.swiper-pagination',
        paginationClickable :true,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
        lazyLoading: true,
        lazyLoadingInPrevNext: true,
    });


    var option = {
        // 【基本参数】
        initialSlide: 0,           //一开始出现第几张
        direction : 'vertical',    //horizontal && vertical
        freeMode : false,          //设置为true则变为free模式，slide会根据惯性滑动且不会贴合。
        effect : 'slide',          //slide && fade淡入 && cube方块 && coverflow流 && flip翻转





        // 【事件】
        preventClicks : true,      //触摸时阻止默认事件（preventDefault）,防止触摸时触发链接跳转
        preventLinksPropagation : true,   //阻止click冒泡。拖动Swiper时阻止click事件
        simulateTouch: true,       //默认为true，Swiper接受鼠标点击、拖动。
        onlyExternal : true,       //值为true时，slide无法拖动，只能使用扩展API函数例如slideNext() 或slidePrev()或slideTo()等改变slides滑动。
        touchAngle : 45,           //默认45度，即使触摸方向不是完全水平也能拖动slide。
        touchMoveStopPropagation: true,   //true时阻止touchmove冒泡事件。
        allowSwipeToNext: true,    //设为false可禁止向右或下滑动
        allowSwipeToPrev: true,    //设为false可禁止向左或上滑动





        // 【分页器】
        paginationType: 'bullets', //bullets圆点 && fraction数字 && progress进度条
        paginationClickable :true, //点击分页器控制Swiper切换
        paginationBulletRender: function (swiper, index, className) {                       //在圆点分页器 带数字
            return '<span class="' + className + '">' + (index + 1) + '</span>';
        },
        paginationFractionRender: function (swiper, currentClassName, totalClassName) {     //在数字分页器 改变分割符号
            return '<span class="' + currentClassName + '"></span>' + ' of ' + '<span class="' + totalClassName + '"></span>';
        },





        // 【左右按钮】
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',




        // 【鼠标键盘操作】
        keyboardControl: false,     //设置为true时，能使用键盘方向键控制slide滑动。
        mousewheelControl : false,  //设置为true时，能使用鼠标滚轮控制slide滑动。
        zoom : true,        //双击放大/缩小图片
        onlyExternal: true,     //true时  禁止鼠标滑动slide



        // 【图片】
        preloadImages: false,       //设置为true时，Swiper会强制加载所有图片
        lazyLoading: false,         //设为true开启图片延迟加载，使preloadImages无效，需要将图片img标签的src改写成data-src，并且class="swiper-lazy"。还可以为slide加一个预加载，<div class="swiper-lazy-preloader"></div>
        lazyLoadingInPrevNext: false,    //设置为true允许将延迟加载应用到最接近的slide的图片（前一个和后一个slide）





        
    }
    </script>
</body>
</html>
