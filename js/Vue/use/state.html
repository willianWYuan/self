<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>state</title>
</head>
<body>
	<div id="app">
	  <p>{{ count }}</p>
	  <p>
	    <button @click="inc">+</button>
	    <button @click="dec">-</button>
	  </p>
	</div>
	<script src="vue.js"></script>
	<script src="vuex.min.js"></script>
	<script>
		const store = new Vuex.Store({
			state: { count: 0},
			mutations: {
				incee: function (state){
					console.log(state)
					return state.count++
				},
				decee: function (state){
					return state.count--
				}
			}
		});

		new Vue({
			el: '#app',
			mounted: {
				this.$nextTick(function(){
					
				})
			},
			methods: {
				inc: function(){
					store.commit('incee')
				},
				dec: function(){
					store.commit('decee')
				}
			}
		});
	</script>
</body>
</html>
