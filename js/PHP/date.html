</body>

    var body = document.getElementsByTagName('body')[0],
        str = '';
    arr.forEach(item => {
        str = str + `
            <tr>
                <td>${item.a.replace(/^\s+\s+$/g, '')}</td>
                <td>${item.b.replace(/^\s+\s+$/g, '')}</td>
                <td>${item.c.replace(/^\s+\s+$/g, '')}</td>
            </tr>
        `;
    });
    body.innerHTML = `<table>${str}</table>`;

</html>
